<ion-view view-title="Animals">
  <ion-content ng-controller="AnimalsCtrl" >
	<ion-list>
      <ion-item class="animals-item wow fadeInUp" ng-repeat="animal in animals" >
      	<div >
      		<img ng-src="{{animal.face}}">
      	</div>
        <h2>{{animal.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
